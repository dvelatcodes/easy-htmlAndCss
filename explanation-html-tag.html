<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tags</title>
</head>
<body>
    <!-- Every Webpage You See Follows The Same Structure And Arrangement i.e Every webpage has a "header", "main" and "footer" section -->
    <!-- I will showcase every basic html tag you need to know in this file-->
    <!-- Please note: Any text you see that has aa color if green, that text is a comment(comments do not show on your page) -->

    <!-- STRUCTURE TAGS -->
    <header>
        <!-- The navigation and first image immediately after the navigation is your header section of a webpage -->
        <nav>
            <!-- the website logo and navigation links stays here -->
        </nav>
    </header>
    <main>
        <!-- after the header section, the body of a webpage follows, and you use the "main" to display this segment -->
        <section>
            <!-- after the header section of a webpage, you need to divide the body of the page into different sections based on what they share in common -->
        </section>
        <section>

        </section>
    </main>
    <footer>
        <!-- this tag displays the last section of a webpage which is at the bottom. Please note that not all websites have a footer section -->
    </footer>
  

    <!-- INLINE TAGS (they share the same horizontal lines with themselves) -->
    <img src="" alt=""> <!-- this tag is used to display an image on a webpage, the source attribute bears the linking to image location, while the alt attribute bears any short word that describes the image  -->

    <video src=""></video>
</body>
</html>
